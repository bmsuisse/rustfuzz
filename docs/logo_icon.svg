<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70" width="70" height="70">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#14B8A6" />
    </linearGradient>
    <linearGradient id="secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C084FC" />
      <stop offset="100%" stop-color="#2DD4BF" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <style>
    .node-bg { fill: #FFFFFF; }
    @media (prefers-color-scheme: dark) {
      .node-bg { fill: #0F172A; }
    }
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 3px rgba(20, 184, 166, 0.4)); }
      50% { filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.7)); }
    }
    @keyframes float-hex {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-2px); }
    }
    .floating-group {
      animation: float-hex 6s ease-in-out infinite;
      transform-origin: 35px 35px;
    }
    .central-node {
      animation: pulse-glow 3s infinite ease-in-out;
    }
  </style>
  <g class="floating-group">
    <path d="M 35 5 L 60 20 L 60 50 L 35 65 L 10 50 L 10 20 Z" fill="none" stroke="url(#primary)" stroke-width="4" stroke-linejoin="round" filter="url(#soft-glow)" />
    <path d="M 35 5 L 35 35 L 60 50" fill="none" stroke="url(#secondary)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 10 20 L 35 35" fill="none" stroke="url(#secondary)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="35" cy="5" r="4" class="node-bg" stroke="url(#primary)" stroke-width="2" />
    <circle cx="60" cy="20" r="4" class="node-bg" stroke="url(#primary)" stroke-width="2" />
    <circle cx="60" cy="50" r="4" class="node-bg" stroke="url(#primary)" stroke-width="2" />
    <circle cx="35" cy="65" r="4" class="node-bg" stroke="url(#primary)" stroke-width="2" />
    <circle cx="10" cy="50" r="4" class="node-bg" stroke="url(#primary)" stroke-width="2" />
    <circle cx="10" cy="20" r="4" class="node-bg" stroke="url(#primary)" stroke-width="2" />
    <circle cx="35" cy="35" r="5" fill="#14B8A6" class="central-node" />
  </g>
</svg>
