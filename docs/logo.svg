<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <defs>
    <!-- Vibrant Gradient for the Icon -->
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#14B8A6" />
    </linearGradient>
    <linearGradient id="secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C084FC" />
      <stop offset="100%" stop-color="#2DD4BF" />
    </linearGradient>
    
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <style>
    .text-main { fill: #0F172A; }
    .text-tagline { fill: #64748B; }
    .node-bg { fill: #FFFFFF; }
    @media (prefers-color-scheme: dark) {
      .text-main { fill: #F8FAFC; }
      .text-tagline { fill: #94A3B8; }
      .node-bg { fill: #0F172A; }
    }
    
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 4px rgba(20, 184, 166, 0.4)); }
      50% { filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.7)); }
    }
    
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes float-hex {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-3px) rotate(1deg); }
    }
    
    @keyframes color-shift {
      0%, 100% { stop-color: #8B5CF6; }
      33% { stop-color: #14B8A6; }
      66% { stop-color: #EC4899; }
    }
    
    @keyframes ripple {
      0% { r: 5.5; opacity: 1; }
      50% { r: 8; opacity: 0.6; }
      100% { r: 5.5; opacity: 1; }
    }
    
    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(3px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(3px) rotate(-360deg); }
    }
    
    .icon-path {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: draw 1.5s ease-out forwards;
    }
    
    .floating-group {
      animation: float-hex 6s ease-in-out infinite;
      transform-origin: 35px 35px;
    }
    
    .central-node {
      animation: pulse-glow 3s infinite ease-in-out, ripple 3s ease-in-out infinite;
    }
    
    #primary stop:first-child {
      animation: color-shift 8s ease-in-out infinite;
    }
    
    .node-pulse-1 { animation: ripple 4s ease-in-out infinite 0.5s; }
    .node-pulse-2 { animation: ripple 4s ease-in-out infinite 1.0s; }
    .node-pulse-3 { animation: ripple 4s ease-in-out infinite 1.5s; }
  </style>

  <g transform="translate(15, 15)">
    <g class="floating-group">
      <!-- Base Hexagon -->
      <path d="M 35 5 L 60 20 L 60 50 L 35 65 L 10 50 L 10 20 Z" fill="none" stroke="url(#primary)" stroke-width="4.5" stroke-linejoin="round" class="icon-path" filter="url(#soft-glow)" />
      
      <!-- Pattern Mining connections -->
      <path d="M 35 5 L 35 35 L 60 50" fill="none" stroke="url(#secondary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="icon-path" style="animation-delay: 0.5s;" />
      <path d="M 10 20 L 35 35" fill="none" stroke="url(#secondary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="icon-path" style="animation-delay: 0.5s;" />
      
      <!-- Peripheral Nodes with staggered pulse -->
      <circle cx="35" cy="5" r="4.5" class="node-bg node-pulse-1" stroke="url(#primary)" stroke-width="2" />
      <circle cx="60" cy="20" r="4.5" class="node-bg node-pulse-2" stroke="url(#primary)" stroke-width="2" />
      <circle cx="60" cy="50" r="4.5" class="node-bg node-pulse-3" stroke="url(#primary)" stroke-width="2" />
      <circle cx="35" cy="65" r="4.5" class="node-bg node-pulse-1" stroke="url(#primary)" stroke-width="2" />
      <circle cx="10" cy="50" r="4.5" class="node-bg node-pulse-2" stroke="url(#primary)" stroke-width="2" />
      <circle cx="10" cy="20" r="4.5" class="node-bg node-pulse-3" stroke="url(#primary)" stroke-width="2" />
      
      <!-- Central Active Node -->
      <circle cx="35" cy="35" r="5.5" fill="#14B8A6" class="central-node" />
    </g>
  </g>

  <!-- Typography -->
  <text x="95" y="62" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="44" font-weight="900" letter-spacing="-1.5"><tspan fill="url(#secondary)">rust</tspan><tspan fill="url(#primary)">fuzz</tspan></text>
  
</svg>
