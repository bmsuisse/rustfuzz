site_name: rustfuzz
site_url: https://bmsuisse.github.io/rustfuzz/
repo_url: https://github.com/bmsuisse/rustfuzz
repo_name: bmsuisse/rustfuzz

theme:
  name: material
  logo: logo.svg
  favicon: logo.svg
  palette:
    - scheme: slate
      primary: deep purple
      accent: green
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.integrate
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - admonition
  - tables

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

plugins:
  - search
  - mkdocs-jupyter

nav:
  - Home: index.md
  - Internals:
    - Architecture & Design: architecture.md
    - Developer & Contributor Guide: developer_guide.md
  - Cookbook:
    - Introduction: cookbook/01_introduction.ipynb
    - Advanced Matching: cookbook/02_advanced_matching.ipynb
    - Benchmarks: cookbook/03_benchmarks.ipynb
    - Vector DB Hybrid Search: cookbook/04_hybrid_search.md
    - LangChain Integration: cookbook/05_langchain.md
    - Real-World Examples: cookbook/06_real_world.md
    - Fuzzy Full Join: cookbook/07_fuzzy_join.md
