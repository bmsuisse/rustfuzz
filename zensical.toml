[project]
site_name = "rustfuzz"
site_url = "https://bmsuisse.github.io/rustfuzz/"
repo_url = "https://github.com/bmsuisse/rustfuzz"
repo_name = "bmsuisse/rustfuzz"

docs_dir = "docs"
site_dir = "site"

nav = [
    { Home = "index.md" },
    { Internals = [
        { "Architecture & Design" = "architecture.md" },
        { "Developer & Contributor Guide" = "developer_guide.md" }
    ]},
    { Cookbook = [
        { Introduction = "cookbook/01_introduction.md" },
        { "Advanced Matching" = "cookbook/02_advanced_matching.md" },
        { Benchmarks = "cookbook/03_benchmarks.md" },
        { "Vector DB Hybrid Search" = "cookbook/04_hybrid_search.md" },
        { "LangChain Integration" = "cookbook/05_langchain.md" },
        { "Real-World Examples" = "cookbook/06_real_world.md" },
        { "Fuzzy Full Join" = "cookbook/07_fuzzy_join.md" },
        { "3-Way Hybrid Search" = "cookbook/08_3way_hybrid_search.md" },
        { "Filter & Sort" = "cookbook/10_filter_sort.md" },
        { "EmbedAnything Integration" = "cookbook/11_embed_anything.md" }
    ]}
]
[project.theme]
name = "material"
logo = "logo_icon.svg"
favicon = "logo_icon.svg"
features = [
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.sections",
    "navigation.indexes",
    "navigation.top",
    "search.suggest",
    "search.highlight",
    "toc.integrate",
    "content.code.copy",
]

[project.theme.palette]
scheme = "slate"
primary = "deep purple"
accent = "green"

[project.extra_css]
urls = ["stylesheets/extra.css"]

[project.markdown_extensions]
admonition = {}
tables = {}

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.plugins]
search = {}


